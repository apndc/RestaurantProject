{% extends "header.html" %}
{% block title %}BookIt â€” Create Page{% endblock %}
{% block content %}
    <script src="{{ url_for('static', filename='formScript.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Fields are UserID, LocationID, Name, Description PhoneNumber, Cuisine, Capacity, Fee -->
    <div class="restaurant-card">
        <h1 id="createTitle">Create a New Restaurant</h1>   
        <form method="POST" action="/restaurantform">
            <label for="Name">Restaurant Name:</label><br>
            <input type="text" id="Name" name="Name" required><br><br>

            <label for="Description">Description:</label><br>
            <textarea id="Description" class="Desciptions" name="Description" rows="4" cols="50" required></textarea><br><br>

            <label for="StreetName">Street Name:</label><br>
            <input type="text" id="StreetName" name="StreetName" required><br><br>

            <label for="City">City:</label><br>
            <input type="text" id="City" name="City" required><br><br>

            <label for="State">State:</label><br>
            <input type="text" id="State" name="State" required pattern="[A-Za-z]{2}" maxlength="2"><br><br>

            <label for="ZipCode">Zip Code:</label><br>
            <input type="text" id="ZipCode" name="ZipCode" required pattern="\d{5}(-\d{4})?"><br><br>

            <label for="PhoneNumber">Phone Number:</label><br>
            <input type="text" id="PhoneNumber" name="PhoneNumber" required pattern="[0-9]{10}"><br><br>

            <label for="Cuisine">Cuisine:</label><br>
            <select id="Cuisine" name="Cuisine" required>
                {% for cuisine in cuisines %}
                    <option value="{{ cuisine }}">{{ cuisine }}</option>
                {% endfor %}
            </select><br><br>

            <label for="Capacity">Capacity:</label><br>
            <input type="number" id="Capacity" name="Capacity" required min="1"><br><br>

            <label for="Fee">Booking Fee:</label><br>
            <input type="number" step="0.01" id="Fee" name="Fee" required min="0"><br><br>
            
            <div id="items-container">
                <div class="item-row">
                    <h4>Item 1</h4>

                    <label>Item Name</label>
                    <input type="text" name="item_name[]" required>
                    <br><br>

                    <label>Price</label>
                    <input type="number" name="item_price[]" step="0.01" min="0" required>
                    <br><br>    

                    <label>Category</label>
                    <select name="item_category[]" required>
                        <option value="">-- Select category --</option>
                        <option value="Appetizer">Appetizer</option>
                        <option value="Entree">Entree</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                    <br><br> 

                    <label>Description</label><br>
                    <textarea name="item_description[]" class="Descriptions" rows="2"></textarea>
                    <br><br> 
                </div>
            </div>
            
            <div>
                <button type="button" onclick="addItem()">Add Item</button> 
                <button type="button" class="removeButton" onclick="removeItem()">Remove Item</button>
                <input type="submit" value="Create Restaurant">
            </div>
        </form>
    </div>
{% endblock %}
