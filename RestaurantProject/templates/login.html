<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üçΩÔ∏è BookIt Login Page</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header>
        <a href="{{ url_for('home') }}" class="logo">üçΩÔ∏è BookIt</a>
    </header>

    <main class="login_page">
        <section class="login_page">
            <h1>Log In</h1>
            <div>
                <form method="post" action="{{ url_for('login') }}" class="form-grid">
                    <div class="form-grid two-col">
                        <div>
                            <label for="Email">Email:</label>
                            <input type="text" id="Email" name="Email" required />
                        </div>
                    
                        <div>
                            <label for="Password">Password:</label>
                            <input type="password" id="Password" name="Password" required />
                        </div>
                    </div>

                    <input type="submit" value="Submit">
                </form>
            </div>

            <br>
            <a href="{{ url_for('home') }}">
                <button type="button" id="home">Home</button>
            </a>
        </section>
    </main>
</body>
</html>

<!-- Error Modal -->
<div id="loginErrorModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <p id="modalMessage"></p>
    <a href="{{ url_for('createaccount') }}">Create an Account</a>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    {% if error_msg %}
        var modal = document.getElementById("loginErrorModal");
        var message = document.getElementById("modalMessage");
        var closeBtn = document.getElementById("closeModal");

        message.textContent = "{{ error_msg }}";
        modal.style.display = "block";

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal if click outside
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    {% endif %}
});
</script>

<style>
/* Simple modal styling */
.modal {
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border-radius: 8px;
  width: 300px;
  text-align: center;
}

.modal-content a {
  display: inline-block;
  margin-top: 10px;
  text-decoration: underline;
  color: #007BFF;
}

.close {
  color: #aaa;
  float: right;
  font-size: 24px;
  cursor: pointer;
}
</style>
