<!DOCTYPE html>
<html>
<head>
    <title>Delete Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<header>
    <a href="{{ url_for('home') }}" class="logo">üçΩÔ∏è BookIt</a>
</header>
<body>
    <h1>Delete Account</h1>
    <section class="sign_page">
        <p>Are you sure you want to delete your account? This action cannot be undone.</p>

        <!-- Delete account form -->
        <form method="post" action="{{ url_for('delete') }}">
            <button type="submit" style="background-color:red; color:white; padding:10px 20px;">
                Yes, Delete My Account
            </button>
        </form>
    </section>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% elif message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}

    <br>
    <a href="{{ url_for('user_landing') }}">
        <button type="button" id="home">Cancel</button>
    </a>
</body>
</html>
