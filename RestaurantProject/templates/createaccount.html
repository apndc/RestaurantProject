<!DOCTYPE html>
<html>
    <head>
        <title>Lab 6 Sign Up</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>Sign Up</h1>
        <div>
            <!-- Create a sign up form here -->
        <form method="post" action="/createaccount">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="FirstName" value="" required/>
            <br>

            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName" value="" required/> 
            <br>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" value="" required/>

            <label for="PhoneNumber">Phone Number: </label>
            <input type="tel" id="PhoneNumber" name="PhoneNumber" value="" pattern="[0-9]{10}" />

            <label for="Location">Location: </label>
            <input type="text" id="Location" name="Location" value="" required/>

            <label for="Birthday">Birthday: </label>
            <input type="text" id="Birthday" name="Birthday" value="" required/>

            <label for="Password">Password:</label><br>
            <input type="password" id="Password" name="Password"><br><br>

            <input type="submit" value="Submit">
        </form>     
        </div>

        <br>
        <a href="/">
            <button type="button" id="home">Home</button>
        </a>
    </body>
