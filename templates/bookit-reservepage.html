<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookIt ‚Äî Reservation Booking</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="logo">üçΩÔ∏è BookIt</div>
  </header>

  <main>
    <section class="reservation-page">
      <!-- Header with restaurant info -->
      <div class="reservation-header">
        <p><strong>Restaurant Image / Name:</strong> <!-- Insert dynamically --></p>
        <p><strong>Reservation Time:</strong> <!-- Insert dynamically --></p>
        <p><strong>Number of Guests:</strong> <!-- Insert dynamically --></p>
        <p><strong>Date:</strong> <!-- Insert dynamically --></p>
      </div>

      <!-- Reservation Info Form -->
      <div class="reservation-form">
        <h3>Reservation Info</h3>
        <form id="reservationForm">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">

          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="Enter phone number">

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email">

          <label for="special">Special Occasion</label>
          <input type="text" id="special" name="special" placeholder="Birthday, Anniversary, etc.">
        </form>
      </div>

      <!-- Reservation Review -->
      <div class="reservation-review">
        <p>Would you like to receive updates about your reservation?</p>
        <button onclick="receiveUpdates('yes')">Yes/No</button>
        <button onclick="receiveUpdates('email')">Email/Text</button>

        <p>This restaurant requires a credit card to hold your booking</p>
        <button onclick="saveCard()">Card Details</button>

        <form id="cardForm">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">

          <label for="nameOnCard">Name on Card</label>
          <input type="text" id="nameOnCard" name="nameOnCard" placeholder="Full Name">

          <label for="expDate">Exp Date</label>
          <input type="text" id="expDate" name="expDate" placeholder="MM/YY">

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="XXX">
        </form>

        <button onclick="submitReservation()">BookIT!</button>
      </div>
    </section>
  </main>

  <footer><a href="#">Report a Problem</a></footer>

  <script>
    function receiveUpdates(option) {
      alert("You chose: " + option);
    }

    function saveCard() {
      alert("Card info section active");
    }

    function submitReservation() {
      alert("Reservation submitted!");
      // Here you can integrate Flask form submission
    }
  </script>
</body>
</html>
