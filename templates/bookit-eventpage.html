<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookIt ‚Äî Interactive Event Planner Dashboard</title>
  <style>
    :root {
      --tan: #d9cba4;
      --brown: #7b5e2f;
      --light: #f8f7f3;
      --white: #fff;
      --gray: #666;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: var(--light);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--tan);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 2px solid #bba36b;
    }

    .logo {
      font-weight: bold;
      font-size: 1.8rem;
      color: var(--brown);
    }

    .greeting {
      text-align: center;
      font-size: 1.2rem;
      padding: 0.8rem;
    }

    main {
      display: grid;
      grid-template-areas:
        "calendar customers"
        "checklist venues"
        "checklist restaurants";
      grid-template-columns: 2fr 1.2fr;
      gap: 1rem;
      padding: 1rem 2rem;
      flex: 1;
    }

    section {
      background: var(--white);
      border: 2px solid var(--tan);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .calendar { grid-area: calendar; background: #e4e7eb; }
    .customers { grid-area: customers; }
    .checklist { grid-area: checklist; }
    .venues { grid-area: venues; background: #f4ecd8; }
    .restaurants { grid-area: restaurants; background: #f4ecd8; }

    h3 {
      margin-top: 0;
      color: var(--brown);
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #ccc;
      color: var(--gray);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--brown);
      text-decoration: none;
    }

    /* Calendar styles */
    .calendar-controls {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .calendar-controls button {
      background: var(--brown);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      margin: 0 0.3rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      background: #fff;
      border-radius: 5px;
      padding: 0.4rem;
    }

    .day {
      background: #f8f8f8;
      text-align: center;
      padding: 1rem 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .day:hover { background: #d9cba4; }

    /* Checklist */
    .checklist ul { list-style: none; padding: 0; }

    .checklist li {
      background: #f8f8f8;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checklist button {
      background: var(--brown);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 0.3rem 0.6rem;
    }

    /* Venues */
    .venues input, .venues button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #map {
      width: 100%;
      height: 250px;
      border-radius: 8px;
    }

    /* Restaurants */
    .restaurants ul { list-style: none; padding: 0; }
    .restaurants li { margin-bottom: 0.5rem; }
    .restaurants a {
      color: var(--brown);
      cursor: pointer;
      text-decoration: underline;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-content button {
      margin-top: 1rem;
      background: var(--brown);
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    @media(max-width:900px){
      main { grid-template-columns: 1fr; grid-template-areas:
        "calendar" "customers" "checklist" "venues" "restaurants"; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üçΩÔ∏è BookIt</div>
  </header>

  <div class="greeting">Hi EP‚Äôs Name</div>

  <main>
    <section class="calendar">
      <h3>Calendar View</h3>
      <div class="calendar-controls">
        <button onclick="switchView('week')">Week</button>
        <button onclick="switchView('month')">Month</button>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
    </section>

    <section class="customers">
      <h3>Upcoming Customers</h3>
      <ul>
        <li>Kim & Alex - Wedding (Nov 12)</li>
        <li>Global Corp - Gala (Oct 25)</li>
      </ul>
    </section>

    <section class="checklist">
      <h3>Checklist</h3>
      <input type="text" id="newTask" placeholder="Add a task..." />
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </section>

    <section class="venues">
      <h3>Map of Large Venues</h3>
      <input type="text" id="venueSearch" placeholder="Search for event venues..." />
      <button onclick="searchVenue()">Search</button>
      <div id="map"></div>
    </section>

    <section class="restaurants">
      <h3>Top Rated Restaurants</h3>
      <ul>
        <li><a onclick="openModal('The Grand Table', 'grand@table.com')">The Grand Table</a></li>
        <li><a onclick="openModal('Riverside Bistro', 'owner@riverside.com')">Riverside Bistro</a></li>
        <li><a onclick="openModal('Skyline Banquets', 'skyline@banquets.com')">Skyline Banquets</a></li>
      </ul>
    </section>
  </main>

  <footer><a href="#">Report a Problem</a></footer>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h4 id="modalName"></h4>
      <p>Contact: <span id="modalEmail"></span></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // ----- Calendar -----
    const calendarGrid = document.getElementById('calendarGrid');
    function renderCalendar(view) {
      calendarGrid.innerHTML = '';
      const days = view === 'week' ? 7 : 30;
      for (let i = 1; i <= days; i++) {
        const div = document.createElement('div');
        div.className = 'day';
        div.textContent = `Day ${i}`;
        div.onclick = () => alert(`Events for Day ${i}`);
        calendarGrid.appendChild(div);
      }
    }
    function switchView(view) { renderCalendar(view); }
    renderCalendar('week');

    // ----- Checklist -----
    const taskList = document.getElementById('taskList');
    const storedTasks = JSON.parse(localStorage.getItem('bookitTasks')) || [];
    function renderTasks() {
      taskList.innerHTML = '';
      storedTasks.forEach((task, i) => {
        const li = document.createElement('li');
        li.textContent = task;
        const btn = document.createElement('button');
        btn.textContent = 'X';
        btn.onclick = () => { storedTasks.splice(i, 1); saveTasks(); };
        li.appendChild(btn);
        taskList.appendChild(li);
      });
    }
    function addTask() {
      const input = document.getElementById('newTask');
      if (input.value.trim() !== '') {
        storedTasks.push(input.value.trim());
        input.value = '';
        saveTasks();
      }
    }
    function saveTasks() {
      localStorage.setItem('bookitTasks', JSON.stringify(storedTasks));
      renderTasks();
    }
    renderTasks();

    // ----- Restaurants Modal -----
    function openModal(name, email) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalName').textContent = name;
      document.getElementById('modalEmail').textContent = email;
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // ----- Google Maps + Places -----
    let map, service, infowindow;

    function initMap() {
      const center = { lat: 40.7128, lng: -74.0060 }; // NYC default
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: center,
      });
      infowindow = new google.maps.InfoWindow();
    }

    function searchVenue() {
      const query = document.getElementById('venueSearch').value;
      if (!query) { alert("Please enter a search term."); return; }

      const request = {
        query: query + " event venues",
        fields: ["name", "geometry", "formatted_address"],
      };

      service = new google.maps.places.PlacesService(map);
      service.textSearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          map.setCenter(results[0].geometry.location);
          results.forEach(place => {
            const marker = new google.maps.Marker({
              map,
              position: place.geometry.location,
              title: place.name,
            });
            marker.addListener("click", () => {
              infowindow.setContent(`<strong>${place.name}</strong><br>${place.formatted_address}`);
              infowindow.open(map, marker);
            });
          });
        } else {
          alert("No venues found.");
        }
      });
    }
  </script>

  <!-- Replace YOUR_API_KEY below -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap">
  </script>
</body>
</html>
